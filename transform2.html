<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1{
                transition:all 0.5s;
                background-color:deepskyblue;
                color:white;
                display:inline-block;
                padding:5px;
                font-size:3rem;
                margin:100px;
                
            }
            h1:hover{
                transition:all 1s;
                transform:scale(1.5);
                transform-origin:100% 100%;
            }
        </style>
    </head>
    <body>
        <h1>hello transform</h1>
    </body>
</html>
