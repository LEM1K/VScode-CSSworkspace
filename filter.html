<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            img{
                height:300px;
                width:300px;
                transition:all 1s;
            }
            img:hover{
                height:300px;
                width:300px;
                filter:grayscale(70%) blur(3px);
            }
            h1{
                filter:blur(2px);
            }
        </style>
    </head>
    <body>
        <h1>sample</h1>
        <img src='img/html.png'>
    </body>
</html>
