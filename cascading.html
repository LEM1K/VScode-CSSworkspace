<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            li{
                color:red;
            }
            #idsel{
                color:blue;
            }
            .classsel {
                color:green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li id="idsel" class="classsel" style="color:powderblue">CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <p>우선순위</p>
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</html>
