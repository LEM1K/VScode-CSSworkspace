<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            li{
                color:red;
                text-decoration:underline;
            }
            #select {
                font-size:50px;
            }
            .deactive {
                text-decoration:line-through;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="deactive">HTML</li>
            <li id="select">CSS</li>
            <li class="deactive">JAVASCRIPT</li>
        </ul>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
    </body>
</html>
