<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1{
                transition:all 0.5s;
                background-color:deepskyblue;
                color:white;
                display:inline-block;
                padding:5px;
                font-size:3rem;
                margin:100px;
                /*transform:scale(0.5, 0.5);*/
            }
            h1:hover{
                transition:all 1s;
                transform:translateX(200px)
                translateY(200px);
            }
        </style>
    </head>
    <body>
        <h1>hello transform</h1>
    </body>
</html>
