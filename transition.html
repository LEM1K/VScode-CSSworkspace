<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
           a{
               /*transition-property:all;
               transition-duration:0.2s;*/
               transition: font-size 0.1s, transform 1s;
               transition-delay:1s;
               font-size:3rem;
               display: inline-block;
           } 
           a:active{
               transform:translate(20px, 20px);
               font-size:2rem;
           }
        </style>
    </head>
    <body>
        <a href="#">click</a>
    </body>
</html>
