<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link{
                color:black;
            }
            a:visited{
                color:red;
            }
            a:hover{
                color:yellow;
            }
            a:active {
                color:green;
            }
            a:focus{
                color:white;
            }
            input:focus{
                color:white;
                background-color:black;
            }
        </style>
    </head>
    <body>
        <a href="https://opentutorials.org">페이지1</a>
        <a href="https://a.a">페이지2</a>
        <input type="text">
    </body>
</html>
